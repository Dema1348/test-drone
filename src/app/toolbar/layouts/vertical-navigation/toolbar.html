<div layout="row" layout-align="start center">
    <div layout="row" layout-align="start center" flex>
        <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
                   hide-gt-sm aria-label="Toggle navigation" translate
                   translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION">
            <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
        </md-button>
        <ms-shortcuts></ms-shortcuts>
            <div class="toolbar-separator"></div>
            <div class="pl-8" ng-if="weather"  ng-if="weather">
                <div class="h3 primary-text text-semi">Hoy  <img  class="icon-weather" ng-src="assets/images/weather/icon{{weather.icon_code}}.png" alt="icon-weather" ></div>
               
            </div>
            <div class="pr-8" ng-if="weather" >
                 <div class="h3 primary-text">{{weather.temp}}&deg;C {{weather.phrase_32char}}  
                </div>
            </div>
            <div class="toolbar-separator-mini" ng-if="weather"></div>
            <div class="pl-8"   ng-if="weather">
                 <img  class="logo" src="assets/images/logos/The-Weather-Company-logo.svg" alt="logo" >

            </div>
   

    </div>

   

       

    <div layout="row" layout-align="start center">

        <md-progress-circular id="toolbar-progress" ng-disabled="!$root.loadingProgress"  class="md-accent" md-diameter="32">
        </md-progress-circular>
        
        <div class="toolbar-separator"></div>
        <md-menu-bar id="user-menu">
            <md-menu md-position-mode="left bottom">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="User settings"
                           translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" src="assets/images/avatars/profile.jpg">
                            <md-icon md-font-icon ng-class="vm.userStatus.icon"
                                     ng-style="{'color': vm.userStatus.color }"
                                     class="icon status s16">
                            </md-icon>
                        </div>
                        <span class="username" hide show-gt-sm>{{vm.customer.firstName}} {{vm.customer.lastName}}</span>
                        <md-icon md-font-icon="icon-chevron-down"
                                 class="icon s16" hide-xs></md-icon>
                    </div>
                </md-button>

                <md-menu-content width="2">
                    <md-menu-item class="md-indent" ui-sref="app.pages.profile">
                        <md-icon md-font-icon="icon-account" class="icon"></md-icon>
                        <md-button>Mi Perfil</md-button>
                    </md-menu-item>
                      <md-menu-divider></md-menu-divider>

           <!--          <md-menu-item class="md-indent" >
                        <md-icon md-font-icon="icono-sensor2-HaibuSmart" class="icon"></md-icon>
                        <md-button ng-click="vm.addNode($event)">Seguir nodo</md-button>
                    </md-menu-item>

                    <md-menu-divider></md-menu-divider>
 -->
                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                        <md-button ng-click="vm.logout()">Salir</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>

        <div class="toolbar-separator"></div>
