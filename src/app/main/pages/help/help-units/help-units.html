<div id="help-units" class="page-layout simple fullwidth " >

    <div class="header md-accent-bg" layout="row" layout-align="space-between">
      <div layout="column" layout-align="center start">
         <div class="h1" layout="row" layout-align="start center">
             <md-icon class="light" md-font-icon="icono-informacion2-HaibuSmart"></md-icon>
            <span>Tabla de sensores</span>
         </div>
      </div>
   
   </div>
   <!-- CONTENT -->
  <div class="content" scroll>
    
	 <md-card >
		 <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools" >
              <md-icon  md-font-icon="icon-magnify"></md-icon>
              <form flex name="vm.filter.form" >
                <input type="text" ng-model="vm.query.filter" placeholder="Buscar">
              </form>
          </div>
        </md-toolbar>

	      <md-table-container>
	        <table md-table md-row-select="vm.options.rowSelection" multiple="{{vm.options.multiSelect}}"
	               ng-model="vm.selected">
	          <thead md-head >
	          <tr md-row >
	          	<th md-column>
	          		Sensor
	          	</th>
	            <th md-column >
	            	Nombre
	            </th>
	            <th md-column >
	            	Unidad de medida
	            </th>
	          </tr>
	          </thead>
	          <tbody md-body>

	          <tr md-row ng-repeat="sensor in vm.sensors | filter:vm.query.filter | limitTo: vm.query.limit: (vm.query.page - 1) * vm.query.limit">
	            <td md-cell>{{sensor.id}} </td>
	            <td md-cell>{{sensor.name}}</td>
	            <td md-cell>{{sensor.symbol}}</td>
	          </tr>


	          </tbody>
	        </table>
	      </md-table-container>

	      <md-table-pagination 
	                           md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}"
	                           md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page"
	                           md-total="{{vm.sensors.length}}" md-page-select
	                           md-on-paginate="vm.getEvents"></md-table-pagination>


	    </md-card>
    </div>
   <!-- / CONTENT -->
</div>
