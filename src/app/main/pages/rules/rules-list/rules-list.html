<div id="ruler-list" class="page-layout simple fullwidth " >

    <div class="header md-accent-bg" layout="row" layout-align="space-between">
      <div layout="column" layout-align="center start">
         <div class="h1" layout="row" layout-align="start center">
             <md-icon class="light" md-font-icon="icono-medir2-HaibuSmart"></md-icon>
            <span>Reglas</span>
         </div>
      </div>
      <div layout="row" layout-align="start center">
          <md-button class="md-raised md-secondary smart-button-outline " ng-click="vm.goCreate()">
           <span >Agregar Regla</span>
         </md-button>
      </div>
   </div>
   <!-- CONTENT -->
  <div class="content" scroll>
    
    <md-card >

         <md-table-container>
           <table md-table md-row-select="vm.options.rowSelection" multiple="{{vm.options.multiSelect}}" md-progress="vm.promise"
                  ng-model="vm.selected">
             <thead md-head md-order="vm.query.order" >
                      <tr md-row >
                        <th md-column>Nombre</th>
                        <th md-column>Descripción</th>
                        <th md-column>Regla</th>
                      </tr>
            </thead>
             <tbody md-body>
             <tr  md-row  md-select="item" md-on-select="vm.logItem" md-auto-select="vm.options.autoSelect" ng-repeat="rule in  vm.rules | filter: vm.query.filter | orderBy: vm.query.order | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit" ng-click="vm.editRule($event, rule)">
                    <td md-cell>{{rule.name}}</td>
                    <td md-cell>{{rule.description}}</td>
                    <td md-cell>{{rule.condition}}</td>
            </tr>

             </tbody>
           </table>
         </md-table-container>

         <md-table-pagination 
                              md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}"
                              md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page"
                              md-total="{{vm.rules.length}}" md-page-select
                              md-on-paginate="vm.getEvents"></md-table-pagination>


       </md-card>
    </div>
   <!-- / CONTENT -->
</div>
