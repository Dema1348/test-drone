<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" >
            <div class="logo">
                <img src="assets/images/logos/marca-HaibuSmart.png" alt="logo">
            </div>

            <form name="loginForm" novalidate ng-submit="vm.login()">
                <md-input-container class="md-block" md-no-float>
                    <input type="text" name="email" ng-model="vm.loginForm.email" placeholder="Correo"
                           ng-pattern="/^.+@.+\..+$/" 
                          
                           required>
                    <div ng-messages="loginForm.email.$error" role="alert" >
                        <div ng-message="required">
                            <span >El correo es requerido.</span>
                        </div>
                        <div ng-message="pattern">
                            <span >Debe ser un correo valido.</span>
                        </div>
                       

                    </div>
                  

                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.loginForm.password" placeholder="Password"
                            server-validation="['LOGIN_FAILED']"
                         
                           required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span>La contraseña es requerida.</span>
                        </div>
                         <div ng-message="LOGIN_FAILED">
                            <span >Correo o contraseña incorrecta.</span>
                        </div>
                    </div>
                </md-input-container>

                <div class="remember-forgot-password" layout="row" layout-xs="column"
                     layout-align="space-between center">
                    <md-checkbox class="remember-me" ng-model="vm.rememberMe" aria-label="Remember Me">
                        <span translate="LOGIN.REMEMBER_ME">Remember Me</span>
                    </md-checkbox>

                    <a  ng-click="vm.forgotPassword($event)" class="forgot-password"
                       translate="LOGIN.FORGOT_PASSWORD">Forgot Password?</a>
                </div>
                
                <md-button type="submit" class="md-raised md-accent  submit-button" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid || loginForm.$pristine || vm.isLoading"
                            >
                    INGRESAR
                   


                </md-button>
        
            </form>

             <div class="register" layout="row" layout-xs="column"
                     layout-align="space-between  center">
                <span class="text" translate="LOGIN.DONT_HAVE_ACCOUNT">Don't have an account?</span>
                <a class="link" ui-sref="app.auth_register" translate="LOGIN.CREATE_ACCOUNT">Create an account</a>
            </div>
            <div class="text-center">
                <p class="marca">© HaibuSmart | Haibu Group</p>
            </div>


        </div>
    </div>
</div>
